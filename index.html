 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title> Test </title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	

    <div class="container">
        <div class="header">
            <h1 id="title"> Test </h1>
        </div>
	<section id="test">
        <form name="user">
            Username: <br>
            <input type="text" name="name" id="name" placeholder="Please enter your name.." required><br>
            Matric Number: <br>
            <input type="text" name="matno" id="matno" placeholder="Please enter your Matric number.." required><br>

            <select id="subjects">
              <option >HTML</option>
              <option >CSS</option>
              <option >JAVASCRIPT</option>
            
            </select>
            <br>

            <input type="submit" id="start" value="Start">
            
            

        </form>
    
    </section>

    <div id="buttons"> 
        <input  type="button" id="prev" value="Prev" style="display: none;">
        <input type="button" id="next" value="Next" style="display: none;">
        <input type="button" id="done" value="Done" style="display: none;">
        <input type="button" id="again" value="Start Over" style="display: none;">
        <input type="button" id="another" value="Take another Test" style="display: none;">
     </div>

    </div>

	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
